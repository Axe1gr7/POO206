{% extends 'plantilla.html' %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="display-4 text-danger mt-5 mb-4 text-center">¿Estás seguro de que quieres eliminar este álbum?</h2>
            
            {% with mensajes = get_flashed_messages() %}
                {% if mensajes %}
                    {% for msj in mensajes %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ msj }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('albums.elimina', id=album[0]) }}" method="POST" class="border p-4 rounded bg-light">
                
                <div class="mb-3">
                    <label for="txt_titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="txt_titulo" value="{{ album[1] }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="txt_artista" class="form-label">Artista</label>
                    <input type="text" class="form-control" id="txt_artista" value="{{ album[2] }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="txt_anio" class="form-label">Año</label>
                    <input type="number" class="form-control" id="txt_anio" value="{{ album[3] }}" disabled>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                    <button type="submit" class="btn btn-danger btn-lg me-md-2">Eliminar Álbum</button>
                    <a href="{{ url_for('albums.home') }}" class="btn btn-secondary btn-lg">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
